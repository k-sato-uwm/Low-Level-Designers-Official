<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .profile-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        .profile-section h2 {
            text-align: center;
        }

        .profile-section label {
            display: block;
            margin: 10px 0 5px;
        }

        .profile-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .profile-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .profile-section button:hover {
            background-color: #45a049;
        }

        .profile-section .edit-btn, .profile-section .change-btn {
            background-color: #ffeb3b;
            margin-top: 20px;
        }

        .profile-section .edit-btn:hover, .profile-section .change-btn:hover {
            background-color: #fdd835;
        }
    </style>
</head>
<body>

    <h1>My Profile</h1>

    <div class="profile-container">
        <!-- Left Section: Personal Details -->
        <div class="profile-section" id="personal-details">
            <h2>Personal Details</h2>
            <form action="/profile/" method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value={{ username }} disabled>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" value={{ phoneNumber }} disabled>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value={{ email }} disabled>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value={{ address }} disabled>

                <button type="button" class="edit-btn" onclick="enableEditing()">Edit</button>
                <button type="submit" class="edit-btn" style="display:none;" id="confirm-btn">Confirm</button>
            </form>
        </div>

        <!-- Right Section: Change Password -->
        <div class="profile-section" id="password-section">
            <h2>Change Password</h2>
            <form action="/profile/" method="POST">
                {% csrf_token %}
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password123" disabled>

                <button type="button" class="change-btn" onclick="changePassword()">Change Password</button>
                <button type="submit" class="change-btn" style="display:none;" id="password-confirm-btn">Confirm</button>
            </form>
        </div>
    </div>

    <script>
        // Enable editing for personal details
        function enableEditing() {
            // Enable all input fields for editing
            document.getElementById('username').disabled = false;
            document.getElementById('phone').disabled = false;
            document.getElementById('email').disabled = false;
            document.getElementById('address').disabled = false;

            // Show the confirm button
            document.getElementById('confirm-btn').style.display = 'block';

            // Hide the edit button
            document.querySelector('.edit-btn').style.display = 'none';
        }

        // Enable password change functionality
        function changePassword() {
            document.getElementById('password').disabled = false;
            document.getElementById('password-confirm-btn').style.display = 'block';
            document.querySelector('.change-btn').style.display = 'none';
        }
    </script>

</body>
</html>
